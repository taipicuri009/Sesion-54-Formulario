<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Formulario de Contacto</title>
</head>
<body>
    <div class="container">
        <h1 class="display-2 text-danger">Login</h1>
        <p class="text-center m-5 text-primary">Ingresar los datos que a continuación se solicita para acceder al sistema</p>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail"class="form-label text-primary">Correo Electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="example@domain.com">
                <div id="emailHelp" class="for text text-danger">Nunca compartiremos su correo electrónico con nadie más. </div>
            </div>
            <div class = "mb-3">
                <label for="exampleInputPassword1" class="form-label text-primary">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class = "mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label text-primary" for="exampleCheck1">Recuérdame</label>
            </div>
            <button type = "submit" class = "btn btn-primary">Ingresar</button>
        </form>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
